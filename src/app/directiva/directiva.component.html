<button (click)="alternarFondo()">alternar</button>

<div [ngClass]="{'cuadrado': mostrarCuadrago}">
    <p>Este deberia ser un color carmesi</p>
</div>

<div *ngFor="let producto of productos" class="producto">
    <p [ngClass]="{'textoImportante': producto.esImportante, 'textoGrande': producto.esImportante}" >El producto es: {{producto.nombre}} </p>
    <p>Su stock es: {{producto.stock}} </p>
    <p>Su fabricante es: {{producto.fabricante}} </p>
    <p [class.textoImportante]="producto.esImportante">Su fecha de vencimiento es: {{producto.fechaVenci}} </p>
</div>
